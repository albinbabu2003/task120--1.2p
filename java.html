<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Concepts</title>
</head>
<body>
    <script>
        // String methods
        const str = 'hey, world!';
        document.write("<p>Length of the string: " + str.length + "</p>");
        document.write("<p>Uppercase string: " + str.toUpperCase() + "</p>");
        document.write("<p>Index of 'world': " + str.indexOf('world') + "</p>");
        document.write("<p>Substring: " + str.slice(0, 5) + "</p>");
        document.write("<p>Replaced string: " + str.replace('hey', 'Hi') + "</p>");

        // Number methods
        const num = 42.75;
        document.write("<p>Fixed to 1 decimal place: " + num.toFixed(1) + "</p>");
        document.write("<p>Number as string: " + num.toString() + "</p>");
        document.write("<p>Is integer: " + Number.isInteger(num) + "</p>");
        document.write("<p>Rounded down: " + Math.floor(num) + "</p>");
        document.write("<p>Maximum value: " + Math.max(10, 20, 30) + "</p>");

        // Array methods
        const arr = ['car', 'bike', 'truck', 42, 75];
        document.write("<p>Array length: " + arr.length + "</p>");
        document.write("<p>Index of 'bike': " + arr.indexOf('bike') + "</p>");
        document.write("<p>Subarray: " + arr.slice(1, 3) + "</p>");
        document.write("<p>Concatenated array: " + arr.concat(['scooter']) + "</p>");
        document.write("<p>Reversed array: " + arr.reverse() + "</p>");

        // Date methods
        const currentDate = new Date();
        document.write("<p>Current year: " + currentDate.getFullYear() + "</p>");
        document.write("<p>Current month: " + currentDate.getMonth() + "</p>");
        document.write("<p>Current day: " + currentDate.getDate() + "</p>");
        document.write("<p>Current hour: " + currentDate.getHours() + "</p>");
        document.write("<p>Current minutes: " + currentDate.getMinutes() + "</p>");

        // Function methods
        function greet(name) {
            document.write("<p>Hello, " + name + "!</p>");
        }
        const greetLater = setTimeout(greet, 2000, 'Alice');
        clearTimeout(greetLater);

        function calculateSum(a, b) {
            return a + b;
        }
        const result = calculateSum(5, 7);
        document.write("<p>Sum: " + result + "</p>");
    </script>
</body>
</html>
